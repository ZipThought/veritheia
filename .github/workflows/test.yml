name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Run tests (excluding LLM integration)
      run: dotnet test veritheia.Tests --filter "Category!=LLMIntegration" --logger "console;verbosity=minimal"